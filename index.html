<!DOCTYPE html>
<html>
<head>
  <title>Online Exam System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <span class="logo">ğŸ“ Exam System</span>
  <div>
    <button class="tab active" data-view="admin">Admin</button>
    <button class="tab" data-view="student">Student</button>
    <button class="tab" data-view="results">Results</button>
  </div>
  <div>
    <span id="sessionInfo"></span>
    <button id="loginBtnNav" onclick="openLogin()">Login</button>
    <button id="logoutBtnNav" onclick="logout()" style="display:none;">Logout</button>
  </div>
</nav>

<div id="view-admin" class="view active"></div>

<div id="view-student" class="view">
  <div id="examArea">
  <div id="examHeader">
    <div id="timer"></div>
  </div>

  <div id="palette" class="palette"></div>

  <div id="questionBox"></div>
</div>


  <div id="examList"></div>
</div>

<div id="view-results" class="view">
  
  <h2>Results</h2>
  <canvas id="resultChart" width="400" height="200"></canvas>

  <div id="leaderboard"></div>
  <div id="resultsList"></div>
</div>


<div id="authModal">
  <div class="authBox">
    <h3>Login</h3>
    <input id="authUser" placeholder="Username">
    <select id="authRole">
      <option value="admin">Admin</option>
      <option value="student">Student</option>
    </select>
    <button onclick="login()">Login</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="script.js"></script>
</body>
</html>
