<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeonExam — Dark Mode Online Exam System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">NeonExam</div>
    <nav class="topnav">
      <button class="tab active" data-view="admin">Admin</button>
      <button class="tab" data-view="student">Student</button>
      <button class="tab" data-view="results">Results</button>
    </nav>
    <div class="topmeta" id="topmeta">No exam</div>
  </div>
  <main class="container">
    <section id="view-admin" class="view active">
      <div class="panel card">
        <h2>Create Exam</h2>
        <form id="examForm" class="form">
          <label>Exam Title</label>
          <input id="examTitle" placeholder="e.g., Algorithms - Unit 1" required>
          <div class="row">
            <div class="col">
              <label>Duration (minutes)</label>
              <input id="examDuration" type="number" min="1" value="15" required>
            </div>
            <div class="col">
              <label>Passing %</label>
              <input id="examPassing" type="number" min="0" max="100" value="50" required>
            </div>
            <div class="col">
              <label>Subject / Category</label>
              <input id="examSubject" placeholder="e.g., Programming">
            </div>
          </div>
          <div class="actions">
            <button class="btn neon" type="submit">Create Exam</button>
            <button id="clearExam" class="btn ghost" type="button">Clear</button>
          </div>
        </form>
      </div>
      <div class="panel card" style="margin-top:18px">
        <h2>Add Question</h2>
        <form id="questionForm" class="form">
          <label>Question Text</label>
          <textarea id="qText" rows="3" placeholder="Type the question" required></textarea>
          <div class="row">
            <div class="col">
              <label>Type</label>
              <select id="qType">
                <option value="mcq">Multiple Choice</option>
                <option value="tf">True / False</option>
              </select>
            </div>
            <div class="col">
              <label>Points</label>
              <input id="qPoints" type="number" min="1" value="1" required>
            </div>
          </div>
          <div id="mcqBlock">
            <label>Options (4)</label>
            <div class="row">
              <input id="opt1" placeholder="Option 1" required>
              <input id="opt2" placeholder="Option 2" required>
            </div>
            <div class="row">
              <input id="opt3" placeholder="Option 3" required>
              <input id="opt4" placeholder="Option 4" required>
            </div>
            <label>Correct option (1-4)</label>
            <input id="mcqCorrect" type="number" min="1" max="4" value="1">
          </div>
          <div id="tfBlock" style="display:none">
            <label>Correct Answer</label>
            <select id="tfCorrect">
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
          <div class="actions">
            <button class="btn neon" id="addQuestion" type="submit">Add Question</button>
            <button id="resetQuestion" class="btn ghost" type="button">Reset</button>
            <div id="qCount" class="meta">No questions</div>
          </div>
        </form>
      </div>
      <div class="panel card" style="margin-top:18px">
        <h3>Questions Preview</h3>
        <div id="questionsList" class="preview">—</div>
      </div>
    </section>
    <section id="view-student" class="view">
      <div class="panel card">
        <div class="exam-header">
          <div>
            <div id="displayTitle" class="exam-title">No exam</div>
            <div id="displaySubject" class="meta">Create an exam in Admin</div>
          </div>
          <div class="exam-controls">
            <div id="timer" class="timer">00:00</div>
            <button id="startExam" class="btn neon">Start Exam</button>
          </div>
        </div>
        <div id="quizArea" style="display:none; margin-top:14px">
          <div id="questionBox"></div>
          <div class="controls" style="margin-top:12px">
            <div>
              <button id="prev" class="btn ghost">Previous</button>
              <button id="next" class="btn ghost">Next</button>
              <button id="mark" class="btn ghost">Mark</button>
            </div>
            <div>
              <button id="showPalette" class="btn ghost">Palette</button>
              <button id="submit" class="btn danger">Submit</button>
            </div>
          </div>
          <div id="paletteArea" class="palette" style="display:none; margin-top:12px"></div>
        </div>
      </div>
    </section>  
    <section id="view-results" class="view">
      <div class="panel card">
        <h2>Results</h2>
        <div id="resultSummary" class="preview">No results yet.</div>
        <div style="margin-top:12px">
          <button id="reviewBtn" class="btn neon">Review Last</button>
          <button id="retakeBtn" class="btn ghost">Retake (clear answers)</button>
        </div>
        <div id="reviewArea" style="margin-top:12px"></div>
      </div>
    </section>
  </main>
  <footer class="footer">NeonExam • Dark Mode • Week 1 Deliverable</footer>
  <script src="script.js"></script>
</body>
</html>
